{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Completed Orders</h1>

    <table cellpadding=10 border=1>
        <tr>
          <td><b>Order ID</b></td>
          <td><b>Name</b></td>
          <td><b>Merchant</b></td>
          <td><b>Total</b></td>
        </tr>
    {% for order in completed_orders_list %}
        

        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.first_name }} {{ order.last_name }}</td>
          <td>{{ order.merchant_name }} </td>
          <td>{{ order.total_price }} </td>
        </tr>
    {% endfor %}
</table>
  </body>
</html>
