{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
</head>
<body>
    <h1>Inexpensive Products less than $1000</h1>

    <table cellpadding=10 border=1>
        <tr>
        <td><b>Product Name</b></td>
        <td><b>Desc</b></td>
        <td><b>Price</b></td>
        </tr>
    {% for prod in inexpensive_product_list %}
        

        <tr>
        <td>{{ prod.name }}</td>
        <td>{{ prod.description }}</td>
        <td>{{ prod.price }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
